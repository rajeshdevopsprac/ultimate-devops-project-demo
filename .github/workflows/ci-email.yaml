
name: ci-email

on:
  push:
    paths:
      - 'src/email/**'
      - 'pb/demo.proto'
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Adjust based on your .ruby-version file

      - name: Install dependencies
        run: |
          cd src/email
          bundle install

      - name: Run tests
        run: |
          cd src/email
          # If you have tests, run them here. Example:
          # bundle exec rspec
          echo "No tests implemented for email service"

  docker:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker Build & Push
        uses: docker/build-push-action@v6
        with:
          context: src/email
          file: src/email/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/email:${{ github.run_id }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Kubernetes manifest
        run: |
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/email:${{ github.run_id }}|" kubernetes/email/deploy.yaml

      - name: Commit updated manifest
        run: |
          git config --global user.email "rkr11391@gmail.com"
          git config --global user.name "rajeshdevopsprac"
          git add kubernetes/email/deploy.yaml
          git commit -m "[CI] update email image tag"
          git push origin HEAD:main -f
