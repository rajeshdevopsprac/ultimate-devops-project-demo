name: ci-currency

on:
  push:
    paths:
      - 'src/currency/**'
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    container:
      image: yourdockerusername/cpp-builder:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug folder structure
        run: |
          pwd
          ls -R src/currency

      - name: Build currency microservice
        run: |
          cd src/currency
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)

      # Optional: Add unit tests if your C++ service has them
      # - name: Run tests
      #   run: |
      #     cd src/currency/build
      #     ctest --output-on-failure

  docker:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push currency image
        uses: docker/build-push-action@v6
        with:
          context: src/currency
          file: src/currency/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/currency:${{ github.run_id }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Kubernetes manifest
        run: |
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/currency:${{ github.run_id }}|" kubernetes/currency/deploy.yaml

      - name: Commit updated manifest
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "your-github-username"
          git add kubernetes/currency/deploy.yaml
          git commit -m "[CI] update currency image tag"
          git push origin HEAD:main -f
